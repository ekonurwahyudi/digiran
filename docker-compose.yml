version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: digiran-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: digiran_user
      POSTGRES_PASSWORD: digiran_password
      POSTGRES_DB: digiran_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U digiran_user -d digiran_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: digiran-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://digiran_user:digiran_password@db:5432/digiran_db
      NEXTAUTH_SECRET: your-secret-key-change-in-production
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./public/uploads:/app/public/uploads

volumes:
  postgres_data:
