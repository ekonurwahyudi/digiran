version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: kka-postgres
    environment:
      POSTGRES_USER: kka_user
      POSTGRES_PASSWORD: kka_password
      POSTGRES_DB: kka_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: kka-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://kka_user:kka_password@db:5432/kka_db
      NEXTAUTH_SECRET: your-secret-key-change-in-production
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      - db

volumes:
  postgres_data:
